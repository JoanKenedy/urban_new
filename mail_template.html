<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospecto de Cliente </title>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif">
    <table width="100%"  cellspacing="0" cellpadding="0">
        <tr>
            <td  style="padding: 20px;">
                <table class="content" width="600"  cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #345C72; padding: 40px; text-align: center; color: white; font-size: 24px;">
                            Prospecto de Cliente
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                        Hola Dr. Guillermo Urban <br>
                        
                       
                        <br><br>
                            
                        Soy %nombre% el motivo por el que me contacto es por que %mensaje% .        
                        </td>
                    </tr>
                    <!-- Call to action Button -->
                    
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            Mi direccion es: %direccion% <br>
                            Mi correo es:     %email% <br>
                            Mi numero es:     %tel%  <br>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="background-color: #345C72; padding: 40px; text-align: center; color: white; font-size: 14px;">
                        | By DENTARIOS |
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
